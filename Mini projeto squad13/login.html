<html lang="pt-br" dir="ltr">

    <meta charset="utf-8">
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Login</div>
      <form action="#">
        <div class="field">
          <input type="text" required>
          <label>E-mail</label>
        </div>
        <div class="field">
          <input type="password" required>
          <label>Senha</label>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Me lembrar</label>
          </div>
          <div class="pass-link"><a href="#">Esqueceu a senha?</a></div>
        </div>
        <div class="field">
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Não é um membro? <a href="registrar.html">Registre-se agora</a></div>
      </form>
    </div>
      <ul id="menu">       
          <li><a href="Contato.html">Contato</a></li>
        </ul>        
  </body>
